<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Container for the entire layout -->
<div class="container">
	<!-- Block Heading with center-aligned text -->
	<h2 class="block-heading text-center" style="color: #3b99e0">Shopping Cart</h2>

	<!-- Summary Block for Price Summary -->
	<div class="summary" style="border-top: 2px solid #5ea4f3; background-color: #f7fbff; padding: 10px;">
		<!-- Price Summary Content -->
		<!-- Example content, replace with your own -->
		<p>Total: $100.00</p>
		<p>Tax: $10.00</p>
		<p>Shipping: $5.00</p>
		<p>Total Price: $115.00</p>
		<button class="btn btn-primary">Checkout</button>
	</div>

	<!-- Product Blocks -->
	<!-- First Product Block -->
	<div class="product">
		<div class="row">
			<!-- Product Images -->
			<div class="col-lg-4">
				<img src="product1.jpg" alt="Product 1" class="img-fluid">
			</div>
			<!-- Product Details -->
			<div class="col-lg-8">
				<h4>Product 1</h4>
				<p>Product description goes here.</p>
				<p>Price: $25.00</p>
			</div>
		</div>
	</div>

	<!-- Second Product Block -->
	<div class="product">
		<div class="row">
			<!-- Product Images -->
			<div class="col-lg-4">
				<img src="product2.jpg" alt="Product 2" class="img-fluid">
			</div>
			<!-- Product Details -->
			<div class="col-lg-8">
				<h4>Product 2</h4>
				<p>Product description goes here.</p>
				<p>Price: $35.00</p>
			</div>
		</div>
	</div>

	<!-- Repeat the above Product Blocks structure for more products -->

</div>
</body>
</html>
